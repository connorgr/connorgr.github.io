<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VIS 2014 Schedule Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <style>

    </style>

  </head>
  <body>

  <div class="container" id="container">
    <div class="row"><div class="col-md-12"><h1 style="margin-bottom: 0px">VIS 2014 Schedule Browser</h1></div></div>
    <div class="row"><div class="col-md-12"><h4>authored by <a href="http://gramaz.io">Connor Gramazio</a>, CS PhD Candidate @ Brown</h4><hr /></div></div>
    <div class="row">
      <div class="col-md-12">
        <p>A Google Spreadsheet of this data can be found <a href="https://docs.google.com/spreadsheets/d/1UinpMvpa64Kk8R_8DEkf1fFbiw_gmiEL8OAp-1c2Ogw/edit?usp=sharing">here</a>.</p>

        <hr />
      </div>
    </div>
    <div id="paperListing">

      <div class="input-group" id="paperListingSearch">
        <span class="input-group-addon">Title search</span>
        <input id="titleSearch" type="text" class="form-control" placeholder="Enter title to search">
      </div>

      <div class="input-group" id="paperListingSearch">
        <span class="input-group-addon">Author search</span>
        <input id="authorSearch" type="text" class="form-control" placeholder="Enter author to search">
      </div>

      <form class="form-inline" role="form" style="margin-bottom: 15px">
        <div class="form-group" style="width: 150px">
          <div class="input-group">
            <div class="input-group-addon">Start</div>
            <input id="startTime" class="form-control" type="email" placeholder="HH:MM">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" style="width: 148px">
            <div class="input-group-addon">End</div>
            <input id="endTime" class="form-control" type="email" placeholder="HH:MM">
          </div>
        </div>
      </form>

      <div id="filterDay" class="btn-group" data-toggle="buttons" style="margin-bottom: 15px">
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Sunday"> Sunday
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Monday"> Monday
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Tuesday"> Tuesday
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Wednesday"> Wednesday
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Thursday"> Thursday
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="checkbox" autocomplete="off" data-day="Friday"> Friday
        </label>
      </div>

      <br />

      <div id="conferenceFilterGroup" class="btn-group" data-toggle="buttons" style="margin-bottom: 15px"></div>

      <br/>
      <div class="btn-group" data-toggle="buttons" id="filterType" style="margin-bottom: 15px">
        <label class="btn btn-default" data-active="false">
          <input type="radio" name="options" id="option2" autocomplete="off" data-type="All"> All
        </label>
        <label class="btn btn-default active" data-active="true">
          <input type="radio" name="options" id="option1" autocomplete="off" checked  data-type="Papers"> Papers
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="radio" name="options" id="option2" autocomplete="off" data-type="Workshops"> Workshops
        </label>
        <label class="btn btn-default" data-active="false">
          <input type="radio" name="options" id="option3" autocomplete="off" data-type="Panels"> Panels
        </label>
      </div>

      <br />
      <span>Filter by award: <input type="checkbox" id="filterByAward"></span>
      <br />

      <a href="#" id="hideTable">Show/Hide Table</a>
    </div>
    <div id="charts"></div>
    <div id="paperSummary"></div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.js"></script>

  <script src="js/barchart.js"></script>
  <script src="js/main.js"></script>

</html>
