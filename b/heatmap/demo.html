<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heatmap Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
    <body>
    <div id="container"></div>

    <script src="d3.js"></script>
    <script src="heatmap.js"></script>
    <script>
      var data = {};
      data.xs = Array.apply(null, Array(16)).map(function (_, i) {return (i+4)+':00';});
      data.ys = ['BLEE',
                  'CLAB',
                  'GORF',
                  'JUSK',
                  'KWIM',
                  'LERD',
                  'MALB',
                  'NEEK',
                  'PRAH',
                  'RALT',
                  'SLAH',
                  'SLUB',
                  'SPAG',
                  'TASP',
                  'VRAY',
                  'WERF'];
      data.cells = [];

      for (x in data.xs) {
        for (y in data.ys) {
          var value = Math.random(),
              cell = {x:x, y:y, value:value};
          data.cells.push(cell);
        }
      }

      d3.select('#container')
          .datum(data)
          .call(heatmap().addYLabels().addXLabels().addLegend());
    </script>
    </body>
</html>
